apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nest-typescript-starter
    tier: backend
    deployedBy: deploy-node-app
  name: nest-typescript-starter
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nest-typescript-starter
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nest-typescript-starter
        tier: backend
        deployedBy: deploy-node-app
    spec:
      containers:
        - image: jefftian/nestjs-hero-grpc-sample-with-health-check
          imagePullPolicy: Always
          name: nest-typescript-starter
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
            - containerPort: 5000
              name: grpc
              protocol: TCP
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5000"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5000"]
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: 2000m
              memory: 128Mi
            requests:
              cpu: 1000m
              memory: 64Mi
          envFrom: []
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
